version: "3.7"
services:
  etos-logarea:
    build:
      context: .
      dockerfile: ./deploy/etos-logarea/Dockerfile.dev
      args:
        http_proxy: "${http_proxy}"
        https_proxy: "${https_proxy}"
    volumes:
      - ./:/app
    ports:
      - 8080:8080
    env_file:
      - ./configs/development.env
    entrypoint: ["/bin/bash", "./scripts/entrypoint.sh"]
